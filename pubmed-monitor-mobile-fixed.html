<body>

    <!-- ì„¤ì • íƒ­ -->
    <div class="tab-content">

                <strong>ğŸ”‘ Claude API Key</strong>
                <p style="font-size: 0.85rem; margin-top: 5px;">AI ìš”ì•½ì„ ìœ„í•´ í•„ìš”í•©ë‹ˆë‹¤</p>
                <input type="password" id="apiKey" placeholder="sk-ant-api03-..." style="margin-top: 10px;">

                    <option value="5">5ë¶„</option>

                <select id="period">
                    <option value="1">1ì¼</option>

    <script>
        // ì „ì—­ ìƒíƒœ
        let state = {
            apiKey: localStorage.getItem('api_key') || '',
            keywords: JSON.parse(localStorage.getItem('keywords') || '[]'),
            papers: JSON.parse(localStorage.getItem('papers') || '[]'),
            notifications: JSON.parse(localStorage.getItem('notifications') || '[]'),
            autoMonitor: localStorage.getItem('auto_monitor') === 'true',
            intervalId: null
        };

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            updateUI();
            if (state.apiKey) {
                document.getElementById('apiKey').value = state.apiKey;
            }
            if (state.autoMonitor) {
                document.getElementById('autoToggle').classList.add('active');
                startAutoMonitor();
            }
        });

        // íƒ­ ì „í™˜
        function switchTab(index) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            
            contents.forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });
        }

        // API í‚¤ ì €ì¥
        function saveApiKey() {
            const key = document.getElementById('apiKey').value.trim();
            if (!key || !key.startsWith('sk-ant-')) {
                alert('âš ï¸ ìœ íš¨í•œ Anthropic API í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }
            state.apiKey = key;
            localStorage.setItem('api_key', key);
            document.getElementById('apiStatus').innerHTML = '<div style="background:#d4edda;color:#155724;padding:10px;border-radius:6px;margin-top:10px;">âœ“ ì €ì¥ ì™„ë£Œ</div>';
            addNotification('API í‚¤ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
        }

        // í‚¤ì›Œë“œ ì¶”ê°€
        function addKeyword() {
            const input = document.getElementById('keywordInput');
            const keyword = input.value.trim();
            
            if (!keyword) {
                alert('í‚¤ì›Œë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }
            
            if (state.keywords.find(k => k.name === keyword)) {
                alert('ì´ë¯¸ ë“±ë¡ëœ í‚¤ì›Œë“œì…ë‹ˆë‹¤');
                return;
            }
            
            state.keywords.push({
                id: Date.now(),
                name: keyword,
                active: true,
                count: 0
            });
            
            save();
            input.value = '';
            updateUI();
            addNotification(`í‚¤ì›Œë“œ ì¶”ê°€: "${keyword}"`, 'info');
            searchKeyword(state.keywords[state.keywords.length - 1]);
        }

        // í‚¤ì›Œë“œ ê²€ìƒ‰
        async function searchKeyword(keyword) {
            try {
                const period = document.getElementById('period').value;
                const url = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term=${encodeURIComponent(keyword.name)}&retmax=10&retmode=json&sort=pub_date&reldate=${period}`;
                
                const res = await fetch(url);
                const data = await res.json();
                
                if (!data.esearchresult?.idlist?.length) {
                    addNotification(`"${keyword.name}": ìƒˆ ë…¼ë¬¸ ì—†ìŒ`, 'info');
                    return;
                }
                
                const pmids = data.esearchresult.idlist;
                const fetchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi?db=pubmed&id=${pmids.join(',')}&retmode=xml`;
                
                const xmlRes = await fetch(fetchUrl);
                const xmlText = await xmlRes.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(xmlText, 'text/xml');
                const articles = xml.getElementsByTagName('PubmedArticle');
                
                let newCount = 0;
                for (let article of articles) {
                    const paper = parseArticle(article);
                    paper.keywordId = keyword.id;
                    paper.keywordName = keyword.name;
                    paper.isNew = true;
                    paper.isRead = false;
                    
                    if (!state.papers.find(p => p.pmid === paper.pmid)) {
                        state.papers.unshift(paper);
                        newCount++;
                    }
                }
                
                keyword.count = state.papers.filter(p => p.keywordId === keyword.id).length;
                save();
                updateUI();
                
                if (newCount > 0) {
                    addNotification(`"${keyword.name}": ìƒˆ ë…¼ë¬¸ ${newCount}ê°œ`, 'success');
                    
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('ğŸ”¬ ìƒˆ ë…¼ë¬¸ ë°œê²¬!', {
                            body: `"${keyword.name}": ${newCount}ê°œ`,
                            vibrate: [200, 100, 200]
                        });
                    }
                }
                
            } catch (err) {
                console.error(err);
                addNotification(`"${keyword.name}" ê²€ìƒ‰ ì‹¤íŒ¨`, 'error');
            }
        }

        // XML íŒŒì‹±
        function parseArticle(article) {
            const pmid = article.querySelector('PMID')?.textContent || '';
            const title = article.querySelector('ArticleTitle')?.textContent || 'No title';
            
            const authors = Array.from(article.querySelectorAll('Author')).slice(0, 3).map(a => {
                const last = a.querySelector('LastName')?.textContent || '';
                const first = a.querySelector('ForeName')?.textContent || '';
                return `${last} ${first}`.trim();
            }).join(', ');
            
            const abstract = Array.from(article.querySelectorAll('AbstractText'))
                .map(a => a.textContent).join(' ') || 'No abstract';
            
            const journal = article.querySelector('Title')?.textContent || '';
            
            const pubDate = article.querySelector('PubDate');
            let date = '';
            if (pubDate) {
                const year = pubDate.querySelector('Year')?.textContent || '';
                const month = pubDate.querySelector('Month')?.textContent || '';
                date = [year, month].filter(d => d).join(' ');
            }
            
            return {
                pmid,
                title,
                authors: authors + (article.querySelectorAll('Author').length > 3 ? ' et al.' : ''),
                abstract,
                journal,
                date,
                url: `https://pubmed.ncbi.nlm.nih.gov/${pmid}/`,
                summary: null,
                foundAt: new Date().toISOString()
            };
        }

        // AI ìš”ì•½
        async function summarize(pmid) {
            if (!state.apiKey) {
                alert('âš ï¸ ì„¤ì •ì—ì„œ API í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”');
                switchTab(3);
                return;
            }
            
            const paper = state.papers.find(p => p.pmid === pmid);
            if (!paper) return;
            
            const card = document.querySelector(`[data-pmid="${pmid}"]`);
            const actions = card.querySelector('.paper-actions');
            actions.innerHTML = '<div class="loading"><div class="spinner"></div>AI ë¶„ì„ ì¤‘...</div>';
            
            try {
                const res = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': state.apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1500,
                        messages: [{
                            role: 'user',
                            content: `ë‹¤ìŒ ë…¼ë¬¸ì„ í•œêµ­ì–´ë¡œ ê°„ê²°í•˜ê²Œ ìš”ì•½í•˜ì„¸ìš”:\n\nì œëª©: ${paper.title}\nì´ˆë¡: ${paper.abstract}\n\ní˜•ì‹:\nâ€¢ ëª©ì : (1-2ë¬¸ì¥)\nâ€¢ ë°©ë²•: (1-2ë¬¸ì¥)\nâ€¢ ê²°ê³¼: (2-3ë¬¸ì¥)\nâ€¢ ì˜ì˜: (1-2ë¬¸ì¥)`
                        }]
                    })
                });
                
                const data = await res.json();
                paper.summary = data.content[0].text;
                save();
                updateUI();
                addNotification('ìš”ì•½ ì™„ë£Œ', 'success');
                
            } catch (err) {
                console.error(err);
                alert('âŒ ìš”ì•½ ì‹¤íŒ¨: ' + err.message);
                updateUI();
            }
        }

        // ì „ì²´ ìƒˆë¡œê³ ì¹¨
        async function refreshAll() {
            const active = state.keywords.filter(k => k.active);
            if (!active.length) {
                alert('í™œì„±í™”ëœ í‚¤ì›Œë“œê°€ ì—†ìŠµë‹ˆë‹¤');
                return;
            }
            
            for (const keyword of active) {
                await searchKeyword(keyword);
                await new Promise(r => setTimeout(r, 1000));
            }
        }

        // í‚¤ì›Œë“œ í† ê¸€
        function toggleKeyword(id) {
            const keyword = state.keywords.find(k => k.id === id);
            if (keyword) {
                keyword.active = !keyword.active;
                save();
                updateUI();
            }
        }

        // í‚¤ì›Œë“œ ì‚­ì œ
        function deleteKeyword(id) {
            if (!confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            state.keywords = state.keywords.filter(k => k.id !== id);
            state.papers = state.papers.filter(p => p.keywordId !== id);
            save();
            updateUI();
        }

        // ë…¼ë¬¸ ì½ìŒ ì²˜ë¦¬
        function markRead(pmid) {
            const paper = state.papers.find(p => p.pmid === pmid);
            if (paper) {
                paper.isRead = true;
                paper.isNew = false;
                save();
                updateUI();
            }
        }

        // ëª¨ë‘ ì½ìŒ
        function markAllRead() {
            state.papers.forEach(p => {
                p.isRead = true;
                p.isNew = false;
            });
            save();
            updateUI();
            addNotification('ëª¨ë‘ ì½ìŒ ì²˜ë¦¬ ì™„ë£Œ', 'success');
        }

        // ë…¼ë¬¸ ì‚­ì œ
        function deletePaper(pmid) {
            if (!confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            state.papers = state.papers.filter(p => p.pmid !== pmid);
            save();
            updateUI();
        }

        // ìë™ ëª¨ë‹ˆí„°ë§
        function toggleAuto() {
            state.autoMonitor = !state.autoMonitor;
            localStorage.setItem('auto_monitor', state.autoMonitor);
            document.getElementById('autoToggle').classList.toggle('active');
            
            if (state.autoMonitor) {
                startAutoMonitor();
                addNotification('ìë™ ëª¨ë‹ˆí„°ë§ ì‹œì‘', 'success');
            } else {
                stopAutoMonitor();
                addNotification('ìë™ ëª¨ë‹ˆí„°ë§ ì¤‘ì§€', 'warning');
            }
        }

        function startAutoMonitor() {
            if (state.intervalId) return;
            const mins = parseInt(document.getElementById('interval').value);
            state.intervalId = setInterval(refreshAll, mins * 60 * 1000);
        }

        function stopAutoMonitor() {
            if (state.intervalId) {
                clearInterval(state.intervalId);
                state.intervalId = null;
            }
        }

        // ì•Œë¦¼ ì¶”ê°€
        function addNotification(msg, type) {
            state.notifications.unshift({
                id: Date.now(),
                msg,
                type,
                time: new Date().toISOString(),
                read: false
            });
            if (state.notifications.length > 30) {
                state.notifications = state.notifications.slice(0, 30);
            }
            save();
            updateUI();
        }

        // ì „ì²´ ì‚­ì œ
        function clearAll() {
            if (!confirm('âš ï¸ ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            localStorage.clear();
            location.reload();
        }

        // ì €ì¥
        function save() {
            localStorage.setItem('keywords', JSON.stringify(state.keywords));
            localStorage.setItem('papers', JSON.stringify(state.papers));
            localStorage.setItem('notifications', JSON.stringify(state.notifications));
        }

        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            updateCounts();
            renderPapers();
            renderKeywords();
            renderNotifications();
        }

        function updateCounts() {
            const newCount = state.papers.filter(p => p.isNew && !p.isRead).length;
            document.getElementById('newCount').textContent = newCount;
            document.getElementById('totalCount').textContent = state.papers.length;
        }

        function renderPapers() {
            const container = document.getElementById('papers');
            
            if (!state.papers.length) {
                container.innerHTML = '<div class="empty"><div class="empty-icon">ğŸ“„</div><p>ì•„ì§ ë…¼ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤</p></div>';
                return;
            }
            
            const sorted = [...state.papers].sort((a, b) => new Date(b.foundAt) - new Date(a.foundAt));
            
            container.innerHTML = sorted.map(p => `
                <div class="paper ${p.isNew && !p.isRead ? 'new' : ''}" data-pmid="${p.pmid}">
                    ${p.isNew && !p.isRead ? '<div class="new-badge">NEW</div>' : ''}
                    <div class="paper-tag">${p.keywordName}</div>
                    <div class="paper-title">${p.title}</div>
                    <div class="paper-authors">ğŸ‘¥ ${p.authors}</div>
                    <div class="paper-meta">
                        <span>ğŸ“° ${p.journal}</span>
                        <span>ğŸ“… ${p.date}</span>
                        <span>ğŸ†” ${p.pmid}</span>
                    </div>
                    <div class="paper-abstract">${p.abstract.substring(0, 300)}...</div>
                    ${p.summary ? `
                        <div class="summary">
                            <div class="summary-title">ğŸ¤– AI ìš”ì•½</div>
                            <div class="summary-content">${p.summary}</div>
                        </div>
                    ` : ''}
                    <div class="paper-actions">
                        ${!p.summary ? `<button class="btn btn-success btn-small" onclick="summarize('${p.pmid}')">ğŸ¤– ìš”ì•½</button>` : ''}
                        <button class="btn btn-primary btn-small" onclick="window.open('${p.url}')">ğŸ”— ë³´ê¸°</button>
                        ${p.isNew && !p.isRead ? `<button class="btn btn-success btn-small" onclick="markRead('${p.pmid}')">âœ“ ì½ìŒ</button>` : ''}
                        <button class="btn btn-danger btn-small" onclick="deletePaper('${p.pmid}')">ğŸ—‘</button>
                    </div>
                </div>
            `).join('');
        }

        function renderKeywords() {
            const container = document.getElementById('keywords');
            
            if (!state.keywords.length) {
                container.innerHTML = '<div class="empty"><div class="empty-icon">ğŸ”</div><p>í‚¤ì›Œë“œë¥¼ ì¶”ê°€í•˜ì„¸ìš”</p></div>';
                return;
            }
            
            container.innerHTML = state.keywords.map(k => `
                <div class="keyword-item">
                    <div class="keyword-header">
                        <div class="keyword-name">${k.name}</div>
                        <div class="keyword-actions">
                            <button class="btn btn-small btn-primary" onclick="searchKeyword(${JSON.stringify(k).replace(/"/g, '&quot;')})">ğŸ”„</button>
                            <button class="btn btn-small ${k.active ? 'btn-danger' : 'btn-success'}" onclick="toggleKeyword(${k.id})">${k.active ? 'â¸' : 'â–¶'}</button>
                            <button class="btn btn-small btn-danger" onclick="deleteKeyword(${k.id})">ğŸ—‘</button>
                        </div>
                    </div>
                    <div class="keyword-meta">ğŸ“„ ${k.count}ê°œ ë…¼ë¬¸</div>
                </div>
            `).join('');
        }

        function renderNotifications() {
            const container = document.getElementById('notifications');
            
            if (!state.notifications.length) {
                container.innerHTML = '<div class="empty"><div class="empty-icon">ğŸ””</div><p>ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤</p></div>';
                return;
            }
            
            container.innerHTML = state.notifications.slice(0, 20).map(n => `
                <div class="notification ${n.read ? '' : 'unread'}">
                    <div style="display:flex;justify-content:space-between;margin-bottom:5px;">
                        <strong>${n.type === 'success' ? 'âœ…' : n.type === 'error' ? 'âŒ' : 'â„¹ï¸'} ${n.type.toUpperCase()}</strong>
                        <span style="font-size:0.8rem;color:#999;">${formatTime(n.time)}</span>
                    </div>
                    <div>${n.msg}</div>
                </div>
            `).join('');
        }

        function formatTime(iso) {
            const date = new Date(iso);
            const now = new Date();
            const diff = now - date;
            const mins = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (mins < 1) return 'ë°©ê¸ˆ';
            if (mins < 60) return `${mins}ë¶„`;
            if (hours < 24) return `${hours}ì‹œê°„`;
            if (days < 7) return `${days}ì¼`;
            return date.toLocaleDateString('ko-KR');
        }

        // ì•Œë¦¼ ê¶Œí•œ
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Enter í‚¤
        document.getElementById('keywordInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addKeyword();
        });
    </script>
